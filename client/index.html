<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="Vignan University Online Admission Portal - Apply for undergraduate, postgraduate, and doctoral programs with ease" />
  <meta name="keywords" content="Vignan University, admission, application, education, engineering, management" />
  <meta name="author" content="Vignan University" />
  <meta name="theme-color" content="#2c3e50" />
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  
  <!-- Performance Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://res.cloudinary.com" />
  
  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.jsx" />
  
  <!-- SEO -->
  <meta property="og:title" content="Vignan University Admission Portal" />
  <meta property="og:description" content="Apply for various programs at Vignan University through our streamlined online admission system" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo512.png" />
  
  <title>Vignan University - Online Admission Portal</title>
  
  <!-- Loading indicator styles -->
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #loading-screen .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2c3e50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading-screen p {
      margin-top: 20px;
      color: #666;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript in your browser to use the Vignan University Admission Portal.</p>
    </div>
  </noscript>
  
  <!-- Initial loading screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
